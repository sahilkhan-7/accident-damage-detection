<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        .error-container {
            text-align: center;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
        }

        .error-container h1 {
            font-size: 3em;
            color: #ff7700;
            margin-top: 20px;
        }

        .error-container p {
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="404-image.png" alt="404 Error Image">
        <h1>404</h1>
        <p>Page Not Found</p>
    </div>
</body>
</html>
